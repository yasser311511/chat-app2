<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>chat-app2</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>المتصلون الآن</h2>
      <ul id="online"></ul>
    </aside>

    <main class="chat">
      <header class="chat__header">
        <h1>chat-app2</h1>
        <div class="username">
          <input id="username" type="text" maxlength="20" placeholder="اكتب اسمك" />
          <button id="joinBtn">دخول</button>
        </div>
      </header>

      <section id="messages" class="chat__messages"></section>
      <div id="typing" class="typing" hidden></div>

      <form id="form" class="chat__input" autocomplete="off">
        <input id="input" type="text" placeholder="اكتب رسالة..." maxlength="500" disabled />
        <button id="sendBtn" disabled>إرسال</button>
      </form>
    </main>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Client logic -->
  <script src="/client.js"></script>
</body>
</html>
